<!DOCTYPE html>
<html>
  <head>
    <style>
      #myImage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="myImage" src="https://png.pngtree.com/thumb_back/fh260/background/20211031/pngtree-abstract-bg-image_914283.png" alt="Moving Image" />

    <script>
      // Get the image element
      const myImage = document.getElementById("myImage");

      // Set initial position
      let x = window.innerWidth / 2;
      let y = window.innerHeight / 2;

      // Move the image function
      function moveImage(event) {
        // Get the key code of the pressed key
        const keyCode = event.keyCode;

        // Move the image based on the key pressed
        switch (keyCode) {
          case 37: // left arrow
            x -= 10;
            break;
          case 38: // up arrow
            y -= 10;
            break;
          case 39: // right arrow
            x += 10;
            break;
          case 40: // down arrow
            y += 10;
            break;
        }

        // Update the image position
        myImage.style.left = x + "px";
        myImage.style.top = y + "px";
      }

      // Listen for arrow key events
      document.addEventListener("keydown", moveImage);
    </script>
  </body>
</html>
