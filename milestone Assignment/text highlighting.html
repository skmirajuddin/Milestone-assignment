<!DOCTYPE html>
<html>
<head>
	<title>Highlighting long words</title>
	<style>
		.highlight {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p id="my-paragraph">This is a sample paragraph with some long words like beautiful, magnificent, and extraordinary.</p>
	<script>
		const paragraph = document.getElementById('my-paragraph');
		const words = paragraph.innerHTML.split(' ');

		for (let i = 0; i < words.length; i++) {
			if (words[i].length > 8) {
				words[i] = '<span class="highlight">' + words[i] + '</span>';
			}
		}

		paragraph.innerHTML = words.join(' ');
	</script>
</body>
</html>
